<!DOCTYPE html>
<html>
<head>
    <title>Visualization</title>
    <link rel="stylesheet" type="text/css" href="css/visualization.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body style="background-color: whitesmoke;">
    <div class="container py-5">
        <div class="row pb-4">
            <div class="col text-center">
                <h2>Who's the best? Unshuffle Sort or Bubble Sort?</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Bubble Sort</h3>
                <svg id="bubble" height="200" width="500"></svg>
            </div>
            <div class="col-md-6">
                <h3>Unshuffle Sort</h3>
                <svg id="unshuffle" height="200" width="500"></svg>
            </div>
            <button class="btn btn-primary" onclick="unshuffle(); bubble();">Start Bubble Sort vs Unshuffle Sort?</button>
        </div>
    </div>
    <!-- <svg height="600" width="1000"></svg> -->
    
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3-scale.v3.min.js"></script>

    <script type="text/javascript" src="js/unshuffle.js"></script>
    <script type="text/javascript" src="js/bubble.js"></script>
</body>
</html>
