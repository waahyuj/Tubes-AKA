<!DOCTYPE html>
<html>
    <head>
        <title>Unshuffle Sort vs Bubble Sort</title>
        <link rel="stylesheet" href="css/perbandingan.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="loader">
            <div class="loading"></div>
        </div>
        <div class="flex-container">
            <div id="algorithm-field">
                <button id="btn-bubble" class="btn">Lihat Algoritma Bubble Sort</button>
                <button id="btn-unshuffle" class="btn">Lihat Algoritma Unshuffle Sort</button>
            <div id="input-field">
                <input class="input-text" id="number" type="number" min="10" max="10000" step="10" placeholder="# Element">
                <button id="btn-compare" class="btn">Compare!</button>
            </div>
            </div>
        </div>
        <div id="content" style="display: none">
            <center>
                <h2>Perbandingan Waktu Eksekusi(ms) antara Unshuffle Sort dan Bubble Sort</h2>
                <div class="graph">
                    <div id="bar-legend" class="compare-chart-legend"></div>
                    <br/>
                    <div id="bar-chart" class="compare-chart"></div>
                </div>
                <small><i>*Semakin rendah semakin bagus</i></small>
            </center>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="js/perbandingan.js"></script>
    </body>
</html>
